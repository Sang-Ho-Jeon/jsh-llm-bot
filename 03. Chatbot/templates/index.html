<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏùºÏÉÅ ÎåÄÌôî Ï±óÎ¥á</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #e1ffc7;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #d0e7ff;
      align-self: flex-start;
      text-align: left;
    }

    .message strong {
      display: block;
      margin-bottom: 5px;
    }

    .user strong::before {
      content: "üë§ ";
    }

    .bot strong::before {
      content: "ü§ñ ";
    }

    .input-form {
      display: flex;
    }

    .input-form input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 16px;
    }

    .input-form button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .input-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages">
      {% for message in messages %}
        <div class="message {{ message.role }}">
          <strong>{{ message.role | capitalize }}:</strong> {{ message.text }}
        </div>
      {% endfor %}
    </div>

    <form class="input-form" action="/" method="post">
      <input
        type="text"
        name="user_input"
        placeholder="Ï±ÑÌåÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî : "
        required
      />

      <button type="submit">Ï†ÑÏÜ°</button>
    </form>
  </div>
</body>
</html>
